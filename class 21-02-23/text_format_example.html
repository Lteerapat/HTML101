<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Format</title>
</head>
<body>
    <p><b>Hello Bold </b></p>
    <p><i>Hello Italic </i></p>
    <p><u>Hello Underline</u></p>
    <p><del>Got Deleted</del></p>
    <p>Hi<sub>subscript</sub> </p>
    <p>Hi<sup>superscript</sup></p>
    <p><mark>Hi there Mark</mark></p>    
    <h1> h1</h1>
    <h2> h2</h2>
    <h3> h3</h3>
    <h4> h4</h4>
    <h5> h5</h5>
    <h6> h6</h6>
    <pre>
บรรทัดที่ 1
                บรรทัดที่ 2      hello line 2
        บรรทัดที่ 3
    </pre>
</body>
</html>
