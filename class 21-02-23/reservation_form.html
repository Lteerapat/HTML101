<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Reservation Form</title>
</head>

<body>
    <form>
        <div>
            <h1>Travel reservation form</h1>
            <h2>* denotes mandotory</h2>
        </div>
        <label>Full name*:</label><br>   
        <input type="text" placeholder="FirstName LastName" required><br>
        <label>Email address*:</label> <br>
        <input type="text" placeholder="Email address" required><br>
        <label>Select Tour Package*:</label><br>
        <select>
            <option>Thai-thai</option>
            <option>Love-smile</option>
            <option>GoT</option>
        </select><br>
        <label>Arrival date*:</label><br>
        <input type="text" placeholder="DD/MM/YY" required><br>
        <label>Number of persons*:</label><br>
        <input type="text" placeholder="Eg. 2" required><br>
        <label>What would you want to avail?*:</label><br>
        <input type="checkbox">
            <label>Boarding</label><br>
        <input type="checkbox">
            <label>Food</label><br>
        <input type="checkbox">
            <label>Sight seeing</label><br>
        <label>Discount Coupon code:</label><br>
        <input type="text" placeholder="Eg. AAA222"><br>
        <label>Terms and Conditions*</label><br>
        <input type="radio" name="agreement">
            <label >I agree</label>
        <input type="radio" name="agreement">
            <label >I disagree</label><br>
        <button>Complete reservation</button>
</body>

</html>
